<!DOCTYPE html>
<html lang="en">
<head>
    <script type = "text/javascript" src="script.js"></script>
    <script type = "text/javascript" src="secondScript.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti stress Game</title>
    <title>Prego Game</title>
    <link rel="stylesheet" href="files.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/03996167b3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="fo_screen">
        <img src="./img/STRESS X (5).png" alt="" class="checkBackground">
        <div class="white-fondo-results">
            <h1 class="checkyour_title">check your</h1>
            <h1 class="surv_title">SURVIVOR</h1>
            <h1 class="result_title">results</h1>
        </div>
        <div class="dopamine_stress_numbers" id="results_title">
            <div class="dopamine_text">
                <h1>dopamine</h1>
                <h2 class="resultado_dopamina"></h2>
            </div>
            <div class="stress_text">
                <h1>stress</h1>
                <h2 class="resultado_stress"></h2>
            </div>
        </div>
        <div class="next_button">
            <button class="nextButton" onclick="showFifth();animateHandAndFries()">
                next
            </button>
        </div>
        <div class="zombie_hands">
            <img src="./img/zombieHands.png" alt="">
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
