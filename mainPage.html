<!DOCTYPE html>
<html lang="en">
<head>
    <script type = "text/javascript" src="script.js"></script>
    <script type = "text/javascript" src="secondScript.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti stress Game</title>
    <title>Prego Game</title>
    <link rel="stylesheet" href="files.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/03996167b3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div id="rdScreen" class="screen">
        <div id="fo_screen" style="display:none">
            <img src="./img/STRESS X (5).png" alt="" class="checkBackground">
            <div class="white-fondo-results">
                <h1 class="checkyour_title">check your</h1>
                <h1 class="surv_title">SURVIVOR</h1>
                <h1 class="result_title">results</h1>
            </div>
            <div class="dopamine_stress_numbers" id="results_title">
                <div class="dopamine_text">
                    <h1>dopamine</h1>
                    <h2 class="resultado_dopamina"></h2>
                </div>
                <div class="stress_text">
                    <h1>stress</h1>
                    <h2 class="resultado_stress"></h2>
                </div>
            </div>
            <div class="next_button">
                <button class="nextButton" onclick="showPrize()">
                    next
                </button>
            </div>
            <div class="zombie_hands">
                <img src="./img/zombieHands.png" alt="">
            </div>
        </div>
        <div class="fithScreen" style="display:none">
            <img src="./img/STRESS X (5).png" alt="" class="friesBackground">
            <div class="stress_prize">
                <div class="die_anyways_stress">
                    cause you'll die anyway
                </div>
                <img src="./img/Enjoy 1.png" alt="">
                <div class="prize_stress">your prize</div>
            </div>
            <div class="again_button">
                <button class="againButton" onclick="playAgain(this)">
                    play again
                </button>
            </div>
            <div class="hand_and_fry">
                <img src="./img/fryOnlyHand.png" alt="" class="z_hand">
                <img src="./img/fryOnly.png" alt="" class="fries">
                <img src="img/Star 4.png" alt="" class="star">
            </div>
        </div>
        <div class="top">
            <div class="gametitle">
                ANTI-STRESS game
            </div>
        </div>
        <div class="container-fluid main">
            <div class="row">
                <div class="failedScreen" style="display:none">
                    <div class="failed">
                        <img src="cal.png" alt="" class="cala">
                        <div class="dont">don't let</div>
                        <div class="stress">STRESS</div>
                        <div class="kill">kill you</div>
                        <button class="buttonT" id="tryagain">try again</button>
                        <img src="zombie-hand-hi-res 13.png" alt="" class="mano">
                    </div>
                </div>
                <div class="col-1 timag">
                    <div class="row images">
                        <div class="col-12 chooseh1">
                            <h1>choose your anti stress weapon</h1>
                        </div>

                        <div class="w-100"></div>

                        <div class="col-6"><img src="./img/image2.png" alt="cat" class="imag" onclick="increaseDop();drawImages(this)"></div>
                        <div class="col-6"><img src="./img/image10.png" alt="booty" class="imag" onclick="increaseDop();drawImages(this)"></div>
                    
                        <div class="w-100"></div>
                    
                        <div class="col-6"><img src="./img/copa.png" class="imag" onclick="increaseDop();drawImages(this)"></div>
                        <div class="col-6"><img src="./img/image11.png" alt="nut" class="imag" onclick="increaseDop();drawImages(this)"></div>
                
                        <div class="w-100"></div>
                    
                        <div class="col-6"> <img src="./img/image14.png" alt="messi" class="imag" onclick="increaseDop();drawImages(this)"></div>
                        <div class="col-6"><img src="./img/image6.png" alt="pug" class="imag" onclick="increaseDop();drawImages(this)"></div>
                
                        <div class="w-100"></div>
                    
                        <div class="col-6"><img src="./img/runi.png" alt="runner" class="imag" onclick="increaseDop();drawImages(this)"></div>
                        <div class="col-6"><img src="./img/carni.png" alt="beef" class="imag" onclick="increaseDop();drawImages(this)"></div>
                
                        <div class="w-100"></div>
    
                        <div class="col-6"> <img src="./img/perri.png" alt="dog" class="imag" onclick="increaseDop();drawImages(this)"></div>
                        <div class="col-6"><img src="./img/image4.png" alt="copa" class="imag" onclick="increaseDop();drawImages(this)"></div>
                
                        <div class="w-100"></div>
                    
                        <div class="col-6"><img src="./img/image9.png" alt="tits" class="imag" onclick="increaseDop();drawImages(this)"></div>
                        <div class="col-6"><img src="./img/image17.png" alt="dmeme" class="imag" onclick="increaseDop();drawImages(this)"></div>
    
                        <div class="w-100"></div>
                    
                        
                        <div class="col-6"> <img src="./img/dibu.png" alt="dibu" class="imag" onclick="increaseDop();drawImages(this)"></div>
                        <div class="col-6"> <img src="./img/image7.png" alt="lips" class="imag" onclick="increaseDop();drawImages(this)"> </div>
                    </div>
                </div>
                <div class="col-10">
                    <div class="wboard" id="w-board"></div>
                </div>
                <div class="col-1">
                    <div class="row niveles">
                        <div class="col-12 numeros" id="l-title1">stress</div>
                        <div class="w-100"></div>
                        <div class="col-12" id="squares">
                            <div class="col-2 square" id="s1"></div>
                            <div class="col-2 square" id="s2"></div>
                            <div class="col-2 square" id="s3"></div>
                            <div class="col-2 square" id="s4"></div>
                            <div class="col-2 square" id="s5"></div>
                            <div class="col-2 square" id="s6"></div>
                        </div>
                        <div class="col-12 numeros" id="s-number">0%</div>
                        <div class="w-100"></div>
                        <div class="col-12 numeros" id="l-title">dopamine</div>
                        <div class="w-100"></div>
                        <div class="col-12" id="lineas">
                            <div class="col-2 linea" id="l1"></div>
                            <div class="col-2 linea" id="l2"></div>
                            <div class="col-2 linea" id="l3"></div>
                            <div class="col-2 linea" id="l4"></div>
                            <div class="col-2 linea" id="l5"></div>
                            <div class="col-2 linea" id="l6"></div>
                        </div>
                        <div class="w-100"></div>
                        <div class="col-12 numeros" id="dop-number">0%</div>
                        <div class="w-100"></div>
                        <div class="col-12 numeros" id="l-title2">time</div>
                        <div class="w-100"></div>
                        <div class="col-12 numeros" id="ti-number">00:00</div>
                    </div>
                </div>
            </div>
       
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script type = "text/javascript" src="script.js"></script>
</html>
